<body>
    <header>
        <div class="logo">
            <img src="/assets/images/logo/ohmyfood.png" alt="Logo du site">
        </div>
    </header>
    <main>
        <div class="location">
            <i class="fas fa-map-marker-alt icon"></i>
            Paris, Belleville
        </div>
        <div class="restaurant">
            <div class="reservation">
                <div class="menu">Réservez le menu</div>
                qui vous convient
            </div>
            <div class="conseil">
                <div class="soins">Découvrez des restaurants d'exception,</div>

            </div>
            <div class="button">
                <button class="btn">Explorer nos restaurants</button>
            </div>
            <div class="fonctionnement">

            </div> 
            <div class="menu-fonctionnement">

                    </button>
                </div>  
                <div class="contact">
                    <button class="btn-contact">
                    <i class="fa-solid fa-list-ul"></i>
                     <span>Composez votre menu</span>
                    </button>
                </div>

                    <button class="btn-contact">
                    <i class="fa-solid fa-store"></i>
                    <span>Déguster au restaurant</span>
                    </button>
                </div> 
            </div>
            <div class="div-restaurant">
                <div class="titre-restaurant">Restaurant</div>
                <div class="image-restaurant">
                    <img class="image" src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image du restaurant">
                    <div class="new-badge">Nouveau</div>
                    <div class="content">
                      <h2 class="title">La palette du goût</h2>
                      <p class="description">Ménilmontant</p>
                      <i class="fas fa-heart heart-icon"></i>
                    </div>
                </div>
            </div>
        </div>
